<div class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ pokemon.name | capitalize }}</h5>
        <button class="btn-close" (click)="close.emit()"></button>
      </div>

      <div class="modal-body text-center">
        <img
          *ngIf="pokemon.sprites.front_default"
          [src]="pokemon | pokemonImage"
          class="pokemon-image mb-3"
          alt="pokemon"
        />

        <div *ngIf="pokemon.types?.length">
          <h6>Tipos</h6>
          <span
            class="badge me-1"
            *ngFor="let t of pokemon.types"
            [ngClass]="typeColorService.getClass(t.type.name)"
          >
            {{ t.type.name | capitalize }}
          </span>
        </div>

        <div *ngIf="pokemon.abilities?.length">
          <h6 class="mt-3">Habilidades</h6>
          <span class="badge bg-info me-1" *ngFor="let h of pokemon.abilities">
            {{ h.ability.name | capitalize }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade show"></div>
